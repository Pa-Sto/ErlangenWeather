name: Daily prediction

on:
  schedule:
    # Run at 00:01 Europe/Berlin across DST by scheduling both UTC offsets
    - cron: "1 22 * * *"  # hits 00:01 in CEST (UTC+2)
    - cron: "1 23 * * *"  # hits 00:01 in CET  (UTC+1)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Decide whether to run (00:01 Europe/Berlin)
        run: |
          H=$(TZ=Europe/Berlin date +%H)
          M=$(TZ=Europe/Berlin date +%M)
          echo "Berlin time: $H:$M"
          if [ "$H" = "00" ] && [ "$M" = "01" ]; then
            echo "RUN_NOW=true" >> $GITHUB_ENV
            echo "It's 00:01 in Berlin. Proceeding."
          else
            echo "RUN_NOW=false" >> $GITHUB_ENV
            echo "Not 00:01 in Berlin. Skipping subsequent steps."
          fi

      - uses: actions/setup-python@v5
        if: env.RUN_NOW == 'true'
        with:
          python-version: "3.10"

      - uses: actions/cache@v4
        if: env.RUN_NOW == 'true'
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install deps
        if: env.RUN_NOW == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run prediction (no training)
        if: env.RUN_NOW == 'true'
        run: |
          python WeatherData.py --predict-only --extend-to-present --cache-file historical_data.csv --lat 49.59 --lon 11.00

      - name: Commit & push if changed
        if: env.RUN_NOW == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add historical_data.csv prediction.json prediction_point.json history_predictions.json accuracy_overall.json model_info.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Daily prediction update [skip ci]"
            git push
          else:
            echo "No changes to commit."
          fi
